<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Blå Festival</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <header>
        <div class="top-nav">
            <img src="/assets/img/Blå festival logo.jpg" alt="Den Blå Festival Logo" class="logo">
        </div>
    </header>

    <main>

        <h2>Mandag 27. august</h2>
        <select id="sortFilter">
            <option value="time">Sortere efter: Tidspunkt</option>
            <option value="blues">Sortere efter: Blues</option>
            <option value="jazz">Sortere efter: Jazz</option>
            <option value="kunstner">Sortere efter: Kunstner</option>
            <option value="sted">Sortere efter: Sted</option>
            <option value="pris">Sortere efter: Pris</option>
        </select>

        <div class="event-list">
            <img src="./img/AbZalon Event Factory.png" alt="Late Night Jam">
            <div class="event-info">
                <h3>Late Night Jam</h3>
                <ul>
                    <li> AbZalon Event Factory</li>
                    <li> Blues</li>
                    <li> Entre 50,- <img src="./img/like ikon.png" alt="hjerte"></li>
                </ul>
            </div>
    </main>

</body>

</html>
