    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <header class="header">
      <div class="top-nav">
        <ul>
          <li>
            <img
              src="/assets/img/Blå festival logo.jpg"

              class="logo"
              loading="lazy"
            />

          <li>
            <i class="fa-solid fa-magnifying-glass" style="color: black"></i>
          </li>
        </ul>
      </div>

    <select id="filterDay">
      <option value="all">Alle dage</option>
      <option value="Torsdag">Torsdag</option>
      <option value="Fredag">Fredag</option>
      <option value="Lørdag">Lørdag</option>
    </select>
    
    <select id="filterLocation">
      <option value="all">Alle steder</option>
      <option value="Abzalon Event Factory">Abzalon Event Factory</option>
      <option value="Kulturcenter Fjordbyen">Kulturcenter Fjordbyen</option>
      <option value="Salling Rooftop">Salling Rooftop</option>
    
    </select>
    
    <select id="filterTid">
      <option value="all">Alle Tider</option>
      <option value="14:00">14:00</option>
      <option value="15:00">15:00</option>
      <option value="17:00">17:00</option>
      <option value="18:00">18:00</option>
      <option value="19:30">19:30</option>
      <option value="20:00">20:00</option>
      <option value="21:00">21:00</option>

    <div id="eventContainer"></div>

        </li>
